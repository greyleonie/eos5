  <tr>
    <td><font size="2">分析人士认为，索尼希望能够通过资源整合并将投资重点转移到液晶电视业务，增强自身在全球市场的价格竞争力，同时恢复自己巅峰时期的利润率。作为退出等离子电视市场 
      <br>
      计划的一部分，索尼位于日本一宫、西班牙巴塞罗那、中国无锡以及美国匹兹堡的等离子电视工厂将会逐步停产等离子电视产品。<br>
      据报道，索尼最早将于明年上半年停止销售等离子电视产品，不过仍将继续向此前购买这类产品的用户提供售后服务。上述四家工厂在停产等离子电视后，将会转产液晶电视和背投电视。</font><br>
