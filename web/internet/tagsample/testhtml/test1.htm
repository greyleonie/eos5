        <div align="center"><font size="4"><b>钟南山称未来半月警惕非典</b></font></div>
      </td>
    </tr>
    <tr>
      <td>
        <p><font size="2">新华网广州12月19日电 (贺小伶 刘丹) 钟南山院士18日在此间说，暖冬天气更有利于病毒的繁殖和生长，对传染病的防治极为不利，未来的半个月内更应对SARS等传染病提高警惕，除了医疗机构要一如既往做好传染的防治工作以外，市民平时要注意保暖，注意通风。 
          </font></p>
        <p><font size="2">　　钟南山指出，6℃-25℃是病毒、细菌等微生物最容易繁殖滋生的气温，而今年广州的冬天正好就有这样的特点。2003年冬SARS暴发前，天气也较温暖少雨。因此，今冬明春如 
          <br>
          <br>
          果出现个别SARS病例并不奇怪，但相信不会暴发流行，因为我们已有成功控制SARS的经验，并已经为此制定了相关的政策和措施。 </font><br>
        </p>
