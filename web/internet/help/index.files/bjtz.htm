<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">班级管理</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;班级通知一般是学生处或者是班主任根据教学的需要，向班级的所有学员所下达的通知。通知以多种渠道让班级的学生都知道。通知下达后，学员可以从LED显示屏，互联网得知。</p>
&nbsp;&nbsp;&nbsp;&nbsp;新增通知

<p>&nbsp;&nbsp;&nbsp;&nbsp;通知录入包括以下内容<br>
  &nbsp;&nbsp;&nbsp;&nbsp;通知内容、发布时间、有效时间，班级，创建人、创建时间，其中班级和创建人、创建时间系统自动录入</p>


 &nbsp;&nbsp;&nbsp;&nbsp;查询能以班级名称、创建时间、发布时间栏目进行组合查询，支持模糊查询。<br>
 &nbsp;&nbsp;&nbsp;&nbsp;可以按查询的结果列表中各栏目进行排序。
