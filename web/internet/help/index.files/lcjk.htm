<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">流程监控</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;流程监控模块主要用于对所有工作流的监控，对工作流作督办和查看工作流环节信息。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;流程监控工作流包括：发文，收文，用品采购申请，用品申领用请，资产采购申请，资产报废申请，会议申请，用车申请，领用支票审批，借款审批，差旅费报销，费用报销</p>
