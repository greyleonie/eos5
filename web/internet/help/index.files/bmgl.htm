<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">部门管理</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;部门管理是对学校部门的分配管理，并对新增的部门作人员分配。</p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;对部门信息进行管理。</p>
<ol>
  <li>可以新增、删除、查看、导出部门信息；</li>
  <li>可以为部门分配员工；</li>
  <li>可以设置部门负责人信息</li>
</ol>
&nbsp;&nbsp;&nbsp;&nbsp;可以进行多级部门管理
