<h1><a name="_Toc174272025">2&#149;&nbsp; 卡库管理 </a></h1>
<p><strong>功能： </strong>对卡库进行管理，包括查询、新增卡、、修改卡、打印、导出操作。 <strong></strong></p>
<p><strong>操作： </strong>点击“一卡通 à <a name="OLE_LINK31">卡库管理 </a>”，进入到卡库管理页面。 </p>
<p><img src="images/c2.JPG" width="946" height="450"></p>
<h2><a name="_Toc174272026">2.1&#149;&nbsp; 查询 </a></h2>
<p><strong>功能： </strong>按卡号、卡面编号、卡类型、卡状态查询。 <strong></strong></p>
<p><strong>操作： </strong>输入上面的查询条件，点击“查询”按钮即可。 </p>
<p>&nbsp; </p>
<h2><a name="_Toc174272027">2.2&#149;&nbsp; 新增 </a></h2>
<p><strong>功能： </strong>新增卡到卡库。 <strong></strong></p>
<p><strong>操作： </strong>点击“新增”按钮，进入下面的新增页面，输入入卡信息，按下“开始入卡”按钮，依次把卡放在读卡器读取卡号，确认无误后点击“保存”按钮完成。 </p>
<p><img src="images/c22.JPG" width="660" height="450"></p>
<h2><a name="_Toc174272028">2.3&#149;&nbsp; 删除 </a></h2>
<p><strong>功能： </strong>删除卡。 </p>
<strong>操作： </strong>选择若干科目， 点击“ 删除 ”按钮则可</body>
