<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">相册管理</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;相册管理是以班级为单位管理学员照片。学员把照片（纸质）上交到学员管理处，由学员管理处以班级为单位贴一起（每张纸贴9张）。然后通过扫描仪对照片进行扫描后存成电子文档（一次可以扫9张，由扫描仪自动切割），再通过上传将照片存入到本系统。 </p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;系统提供照片名册打印（以班为单位）、照片上传（批量和单个）、照片浏览功能。</p>
