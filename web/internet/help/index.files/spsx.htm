<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">审批事项</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;待办事项是用户需要办理的流程。主要为办理、流程监控、流程日志、查询、导出、打印操作。办理是处理工作流，实现流程审批的过程。此处对应不同的工作流，将会有不同的工作流办理页面。流程监控是用户监控查看当前工作流的流向环节和当前所在的环节情况。流程日志是用户查看工作流流向环节的记录信息情况。</p>

tab-stops:list 27.0pt">&nbsp;</p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;已办事项是用户已经办理的流程。主要为流程监控、流程日志、查询、导出、打印操作。</p>
