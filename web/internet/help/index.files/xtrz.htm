<h3 class="STYLE1"><span style="mso-ascii-font-family:&quot;Times New Roman&quot;; mso-hansi-font-family:&quot;Times New Roman&quot;">系统日志</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;系统日志是管理员对所有登陆用户的监控管理。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;操作日志是对用户进出入系统和所做的操作的一个记录，做到事后有据可查。操作日志应具有以下功能；</p>
<ol>
<ul>
  <li>记录用户进行系统和退出系统的时间。</li>
  <li>可以按时间和帐号查询日志记录。</li>
  <li>可以删除历史日志记录。</li>
</ul>
