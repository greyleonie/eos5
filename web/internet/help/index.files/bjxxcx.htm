<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">班级信息查询</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;班级信息查询是学员管理处可以实现查询各班的管理信息，但不能修改删除班级管理信息。根据班类型和调训单位查询班级信息。分为当前班级和历史班级。</p>
<ol>
  <li>查询能以姓名、班级名称、学号栏目进行组合查询，支持模糊查询。</li>
  <li>查询的结果要能导出到EXCEL表格中。</li>
  <li>对查询的结果提供在线打印、预览功能。</li>
</ol>
