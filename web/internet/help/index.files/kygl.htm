<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">科研管理</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;科研管理是对科研课题申报，成果报奖的管理，以及对课题经费的管理。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;科研组课题申报，通过下载模板，填写模版内容，上传到申报课题，在进行上传到科研处评审。</p>
