<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">角色管理</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;角色管理是系统对用户群类的增删改查管理。主要是对用户角色作权限分配。 <br>
&nbsp;&nbsp;&nbsp;&nbsp;将具有相同用户权限的用户设置为一个角色<br>
&nbsp;&nbsp;&nbsp;&nbsp;可以新增、删除、查看、导出角色信息；<br>
&nbsp;&nbsp;&nbsp;&nbsp;可以对每个角色进行权限分配；<br>
&nbsp;&nbsp;&nbsp;&nbsp;可以将角色分配到用户；<br>
&nbsp;&nbsp;&nbsp;&nbsp;一个用户可以分配多个角色；<br>
