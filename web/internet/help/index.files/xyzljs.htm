<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">学员资料检索</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;学员资料检索用于检查过往学校已培训学员在校学习期间的资料。检索的资料包括学号、姓名、性别、单位、职务、参加学习的班次、在校学习时间、是否毕业（结业）、退学情况等数据。</p>
&nbsp;&nbsp;&nbsp;&nbsp;检索能以姓名、单位、职务、班级名称、学号、时间段、栏目进行任意组合检索，同时支持模糊检索。<br>
&nbsp;&nbsp;&nbsp;&nbsp;支持单个学员检索和批量学员检索，单个检索显示该学员《学员学籍登记表》，批量检索结果显示上表。<br>
&nbsp;&nbsp;&nbsp;&nbsp;提供在线打印、预览功能。<br>
&nbsp;&nbsp;&nbsp;&nbsp;检索结果能导出EXCEL表格。</p>
<p>学员资料检索</p>
