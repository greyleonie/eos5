<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">报表输出</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;表格输出是根据学员管理处的要求，对班级主要数据统计表、班级通迅录、班级学员名册、学员学籍表、班级座次表、班级住宿表、班级、学员考勤表、班级学员学习成绩表等多种表格的输出、打印管理。 </p>
&nbsp;&nbsp;&nbsp;&nbsp;提供在线打印、预览功能。 <br>
&nbsp;&nbsp;&nbsp;&nbsp;通讯录能导出EXCEL表格。 <br>
&nbsp;&nbsp;&nbsp;&nbsp;能自动生成《中共广州市委党校或是广州行政学院授课教员表》. <br>
&nbsp;&nbsp;&nbsp;&nbsp;班级学员名册也就是学员基本信息。 <br>
&nbsp;&nbsp;&nbsp;&nbsp;提供在线打印、预览《学员名册》功能。 <br>
&nbsp;&nbsp;&nbsp;&nbsp;《学员名册》能导出EXCEL表格。 <br>
&nbsp;&nbsp;&nbsp;&nbsp;自动生成《学员名册》封面。 <br>
&nbsp;&nbsp;&nbsp;&nbsp;根据每个学习小组的人数自动调整表格的大小。 </p>
