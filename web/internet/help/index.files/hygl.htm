<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">会议管理</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;会议管理模块主要用于管理市委党校内所有与会议有关的信息，包括会议室信息、会议的申请与审批、会议通知、会议纪要的形成。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;会议室信息用于管理市委党校所有可以使用的会议室，包括市委党校自有的会议室和其他可租用的会议室</p>
<h3>&nbsp;</h3>
