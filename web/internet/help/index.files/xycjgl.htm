<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">学员成绩管理</span></h3>
<p>学员成绩管理功能是管理学员在校学习期间各门功课的成绩记录。学员成绩管理要实现科目成绩登记、修改等功能。查询、查看、打印及输出功能（查询、打印及输出的功能移至表格输出）。</p>
<p><ul>
    <li>自动生成成绩表，表格选择式录入方式。 </li>
    <li>部分科目成绩默认“合格”。 </li>
    <li>论文成绩录入采用选择式录入方式，成绩分“优秀、良好、及格、不及格”四个档次。 </li>
    <li>成绩表各科目的成绩与学员学籍表相关的科目成绩自动链接。</li>
  </ul></p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;学员成绩名册</p>
