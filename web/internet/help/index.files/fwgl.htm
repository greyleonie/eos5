<h3><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">公文管理</span></h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;公文管理主要用于管理市委党校内部的发文或收文工作。<br>
</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;发文管理主要处理市委党校内部向外单位或部门发出公文的工作，包括以市委党校名义发出的公文和以部门名义发出的公文。</p>
