<h1><a name="_Toc174272162">11&#149;&nbsp; 个人信息 </a></h1>
<p>个人信息用于查询和维护个人卡信息，包括查询自己本人的交易信息和注销自己本人的 IC 卡。 </p>
<p>点击“一卡通 à 个人信息”，进入到个人信息页面。 </p>
<h2><a name="_Toc174272163">11.1&#149;&nbsp; 个人交易 </a></h2>
<p><strong>功能： </strong>查询自己本人的交易信息，可选择打印 。 <strong></strong></p>
<p><strong>操作： </strong>点击“一卡通 à 个人信息 à <a name="OLE_LINK41">个人交易 </a>”，进入到个人交易记录列表页面。按“打印。。。”按钮可出来打印条件和格式，按“打印”按钮则可打印。 </p>
<p><img src="images/tp111.JPG" width="921" height="465"></p>
<h3>11.2&#149;&nbsp; 注销卡 </h3>
<p><strong>功能： </strong>注销自己本人的 IC 卡 。 <strong></strong></p>
<p><strong>操作： </strong>点击“一卡通 à 个人信息 à 注销卡”，进入到注销卡页面。填写用户密码和销卡原因，点击“提交”按钮即可。 </p>
<p><img src="images/tp112.JPG" width="660" height="450"></p>
<p>&nbsp;</p>
