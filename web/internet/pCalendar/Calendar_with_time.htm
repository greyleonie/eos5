<BODY class="color8" onload=fload()>
<SCRIPT src="/internet/pCalendar/Calendar/calendar_with_time.js">
</SCRIPT>
<SCRIPT language="javascript">
function fload()
{
	var str=location.search;
	var currentDate;
	if(str!=""){
		var parameters=str.split("?");	//获取所有参数
		currentDate=parameters[1];	//第一个参数为时间
	}
	fPopCalendar(document.all.txt1, document.all.txt1,currentDate);	
}

function fkeydown()
{
    switch(window.event.keyCode){
        case 27 : window.returnValue = null;window.close();break; //ESC
        case 36 : prevHours.onmousedown(); break;//Home
        case 35 : nextHours.onmousedown(); break;//End
        case 33 : prevMinutes.onmousedown();break; //PageUp
        case 34 : nextMinutes.onmousedown(); break;//PageDown
        }
    window.event.keyCode = 0;
    window.event.returnValue= false;
}  

document.onkeydown=fkeydown;
</SCRIPT>
<INPUT id=txt1 style="DISPLAY: none">
</BODY>
</HTML>
