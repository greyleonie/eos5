<div class=Section1 style='layout-grid:15.6pt'>

<p class=MsoNormal><span style='font-size:16.0pt;font-family:仿宋_GB2312'>办公自动化系统发文流程<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:16.0pt;font-family:仿宋_GB2312'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='font-size:16.0pt;font-family:仿宋_GB2312'>发文拟稿人<span
lang=EN-US>-----部室负责人审稿-----文字秘书核稿-----办公室主任审核-----分管理事长签批（签发）-----理事长签发<o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:16.0pt;font-family:仿宋_GB2312'>-----文字秘书（编文号）-----发文拟稿人(打印、发送）-----文档管理员（存档）<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:16.0pt;font-family:仿宋_GB2312'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='font-size:16.0pt;font-family:仿宋_GB2312'>发文拟稿人不能直接编文号，文件打印分数不需要毕填，页面中最下面的电子政务管理机构可以不需要。<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:16.0pt;font-family:仿宋_GB2312'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:16.0pt;font-family:仿宋_GB2312'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:16.0pt;font-family:仿宋_GB2312'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='font-size:16.0pt;font-family:仿宋_GB2312'>办公自动化系统收文流程<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:16.0pt;font-family:仿宋_GB2312'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='font-size:16.0pt;font-family:仿宋_GB2312'>机要秘书接收文件（附件或正文均可）<span
lang=EN-US>-----办公室主任-----机要秘书（分发）-----理事长（填写意见后）-----机要秘书<o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:16.0pt;font-family:仿宋_GB2312'>-----工作人员（传阅）或到文档管理员存档<o:p></o:p></span></p>
