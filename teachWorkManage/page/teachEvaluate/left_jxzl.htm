<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>广州市委党校信息一体化平台</title>
<link href="/internet/css/INDEX.css" rel="stylesheet" type="text/css">
<script>
function menu3(t) {
    for (var i=0; i<t.rows.length; i++)
    for (var j=0; j<t.rows[i].cells.length; j++)
    t.rows[i].cells[j].className= t.rows[i].cells[j] == event.srcElement ? 'menu32' : 'menu31';
}

function overAction(aObject) {
	//alert("over")
	var tObject = aObject.childNodes[0];
	tObject.className = "menu33";
	tObject.setAttribute("state","0");

}

function outAction(aObject) {
	//alert("out")
	var tObject = aObject.childNodes[0];
	
	if(tObject.getAttribute("state") == "3") {
		tObject.className = "menu32";
	}else{
		tObject.setAttribute("state","0");
		tObject.className = "menu31";
	}
}

function clickAction(aObject) {
	//alert("click")
	var tObject = aObject.childNodes[0];
	tObject.setAttribute("state","3");
	tObject.className = "menu32";
	
}

</script>
</head>

<body bgcolor="#D6EEFF">
<table width="170"  border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><img src="/internet/image/left_menu_01.gif" width="170" height="32"></td>
  </tr>
  <tr>
    <td><img src="/internet/image/left_menu_02.gif" width="170" height="20"></td>
  </tr>

          <a href="teachWorkManage.prTeachEvaluate.prEvlTbView.do" target="mainframe" onMouseOver="overAction(this)" onMouseOut="outAction(this)" onClick="clickAction(this)"> 
          <td width="79%" class="menu31">评估表设置</td>
          </a> </tr>
		<tr bgcolor="#A2A2A2" class="menu_line"> 
          <td height="1" colspan="2" > </td>
        </tr>
        <tr> 
          <td width="21%" ><img src="/internet/image/jxzl_01.gif" width="22" height="22" hspace="4" align="absmiddle"></td>
          <a href="teachWorkManage.prTeachEvaluate.prQueryEvaluations.do?Class/ClassTypeID/criteria/value=0&AssignMark/ClassID=0&week/begin=0&week/end=0&planweeks=0" target="mainframe" onMouseOver="overAction(this)" onMouseOut="outAction(this)" onClick="clickAction(this)"> 
          <td width="79%" class="menu31">评估表发放</td>
          </a> </tr>
        <tr bgcolor="#A2A2A2" class="menu_line"> 
          <td height="1" colspan="2" > </td>
        </tr>
        <tr> 
          <td width="21%" ><img src="image/jxzl_02.gif" width="22" height="22" hspace="4" align="absmiddle"></td>
          <a href="teachWorkManage.prTeachEvaluate.prEvlReportFrame.do" target="mainframe" onMouseOver="overAction(this)" onMouseOut="outAction(this)" onClick="clickAction(this)"> 
          <td width="79%" class="menu31" onMouseOver="this.className='menu33'">评估表汇总</td>
          </a> </tr>
        <tr bgcolor="#A2A2A2" class="menu_line">
          <td height="1" colspan="2" > </td>

        <tr> 
          <td height="270" colspan="2" > </td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td><img src="/internet/image/left_menu_03.gif" width="170" height="25"></td>
  </tr>
</table>
</body>
</html>
